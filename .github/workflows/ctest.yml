# Run unit tests using CTest
name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        uses: HorstBaerbel/action-ctest@1.1
        with:
          sourcedir: "."
          builddir: "build"
          cmakeoptions: "-DENABLE_TESTING=ON"
          ctestoptions: "--timeout 5"
